<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>SPORTS THIS WEEK</title>
  <style>
    :root{
      --brand:#1a3b8d;
      --bg:#f5f7fb;
      --card:#ffffff;
      --muted:#6b7280;
      --ring:rgba(26,59,141,0.15);
      --shadow:0 8px 24px rgba(0,0,0,0.08), 0 2px 8px rgba(0,0,0,0.04);
      --radius:16px;
    }

    /* Reset-ish */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Noto Sans, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      color:#0f172a;
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Header */
    header{
      position:sticky; top:0; z-index:10;
      background: linear-gradient(180deg, #e9eefb 0%, #f7f9ff 100%);
      border-bottom: 1px solid #e6ebf5;
      padding: clamp(16px, 3vw, 24px);
    }
    header h1{
      margin:0;
      text-align:center;
      font-weight:800;
      letter-spacing:0.02em;
      color:var(--brand);
      font-size: clamp(1.5rem, 3.5vw + 0.5rem, 2.25rem);
    }
    header p{
      margin:.35rem 0 0;
      text-align:center;
      color:var(--muted);
      font-size:.95rem;
    }

    /* Container */
    .wrap{
      max-width: 960px;
      margin: 0 auto;
      padding: clamp(12px, 3vw, 24px);
    }

    /* Day section */
    .day{
      margin: 20px 0 28px;
    }
    .day-title{
      position: sticky; top: calc(env(safe-area-inset-top, 0px) + 64px);
      background: transparent;
      backdrop-filter: blur(2px);
      font-weight: 800;
      color: var(--brand);
      letter-spacing: .06em;
      margin: 0 0 12px;
      padding: 6px 2px;
      font-size: .95rem;
    }

    /* Card list */
    .grid{
      display:grid;
      gap: 12px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 700px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .card{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid #eef1f7;
      overflow: hidden;
      display:flex;
      align-items: stretch;
      min-height: 92px;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .card:focus-within, .card:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 28px rgba(0,0,0,.10), 0 2px 10px rgba(0,0,0,.05);
      outline: 0;
    }

    .time-col{
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-width: 92px; padding: 10px;
      background: #f4f7ff;
      border-right: 1px solid #e9eef9;
    }
    .time{
      font-size: 1.25rem; font-weight: 800; color:#0f172a; line-height:1.1;
    }
    .ampm{
      color: var(--muted); font-size:.8rem; letter-spacing:.04em; margin-top:2px;
    }

    .content{
      padding: 12px 14px;
      display:flex; gap:8px; align-items: center; flex:1; min-width: 0;
    }
    .text{
      flex:1; min-width:0;
    }
    .title{
      margin:0 0 4px;
      font-size: 1.02rem; font-weight: 700; color:#0b1533;
      overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
    }
    .desc{
      margin:0;
      color:#374151;
      font-size:.95rem;
      line-height:1.35;
      overflow: hidden; text-overflow: ellipsis; display:-webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
    }
