<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AFL This Week</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #E8E7DC;
      color: #1a3b8d;
    }

    header {
      background-color: #1a3b8d;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .schedule {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .match {
      background: #E8E7DC;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      margin: 10px 0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .match span {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .teams {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-wrap: wrap;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 120px;
      min-height: 100px;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 10px;
    }

    .logo img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .time {
      font-size: 1.1rem;
      color: #333;
      margin-top: 5px;
    }

    @media screen and (max-width: 500px) {
      .team {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <header>AFL THIS WEEK</header>
  <section class="schedule" id="schedule">
    <!-- Matches will be dynamically inserted here -->
  </section>

  <script>
    var client;
    if (window.XMLHttpRequest) {
      client = new XMLHttpRequest();
    } else {
      client = new ActiveXObject("Microsoft.XMLHTTP");
    }

    client.open('GET', 'https://www-service.fanzo.com/venues/127232/fixture/xml?newFields=1');

    client.onreadystatechange = function () {
      if (client.readyState == 4 && client.status == 200) {
        var xmlfanzo = client.responseXML;
        var items = xmlfanzo.getElementsByTagName("item");
        var currentDate = new Date();
        var nextSixDays = new Date(currentDate);
        nextSixDays.setDate(currentDate.getDate() + 7);

        var schedule = document.getElementById("schedule");
        var gameCount = 0;

        for (var i = 0; i < items.length; i++) {
          var startTimeNode = items[i].getElementsByTagName("startTimeLocal")[0];
          if (!startTimeNode || !startTimeNode.childNodes[0]) continue;

          var startTimeStr = startTimeNode.childNodes[0].nodeValue;
          var startTime = new Date(startTimeStr);

          if (startTime >= currentDate && startTime <= nextSixDays) {
            var description = items[i].getElementsByTagName("description")[0]?.textContent || "";
            if (!description.toLowerCase().includes("afl")) continue;

            var title = items[i].getElementsByTagName("title")[0]?.textContent || "";
            var team1Logo = items[i].getElementsByTagName("team1")[0]?.textContent.trim() || "";
            var team2Logo = items[i].getElementsByTagName("team2")[0]?.textContent.trim() || "";

            var team1Name = "", team2Name = "";
            if (title.includes(" vs ")) {
              [team1Name, team2Name] = title.split(" vs ");
            } else if (title.includes(" v ")) {
              [team1Name, team2Name] = title.split(" v ");
            } else {
              team1Name = title;
            }

            var matchDay = startTime.toLocaleDateString(undefined, { weekday: 'long' });
            var matchTime = formatTime(startTime);

            var matchDiv = document.createElement("div");
            matchDiv.className = "match";
            matchDiv.innerHTML = `
              <span>${matchDay}</span>
              <div class="teams">
                <div class="team">${team1Name}</div>
                <div class="logo"><img src="${team1Logo}" alt="${team1Name} Logo"></div>
                <div class="team">
                  <div>vs</div>
                  <div class="time">${matchTime}</div>
                </div>
                <div class="logo"><img src="${team2Logo}" alt="${team2Name} Logo"></div>
                <div class="team">${team2Name}</div>
              </div>
            `;
            schedule.appendChild(matchDiv);
            gameCount++;
          }
        }

        if (gameCount === 0) {
          schedule.innerHTML = "<p>No AFL games found for this week.</p>";
        }
      }
    };

    client.send();

    function formatTime(date) {
      var hours = date.getHours();
      var minutes = date.getMinutes();
      var ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      return hours + ':' + minutes + ' ' + ampm;
    }
  </script>
</body>
</html>
