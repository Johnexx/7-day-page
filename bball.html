<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upcoming Sport</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="text-white flex flex-col justify-center items-center h-screen w-screen px-10 py-10">

  <h1 class="text-6xl font-bold tracking-widest uppercase mb-12 text-center">Upcoming Sport</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-10 w-full max-w-screen-xl">

    <!-- Game 1 -->
    <div class="bg-white/10 p-6 rounded-2xl shadow-lg text-center">
      <h2 class="text-4xl font-bold">Team A <span class="text-orange-500">vs</span> Team B</h2>
      <p class="text-2xl mt-2">May 11, 2025 – 7:30 PM</p>
    </div>

    <!-- Game 2 -->
    <div class="bg-white/10 p-6 rounded-2xl shadow-lg text-center">
      <h2 class="text-4xl font-bold">Team C <span class="text-orange-500">vs</span> Team D</h2>
      <p class="text-2xl mt-2">May 12, 2025 – 6:00 PM</p>
    </div>

    <!-- Game 3 -->
    <div class="bg-white/10 p-6 rounded-2xl shadow-lg text-center">
      <h2 class="text-4xl font-bold">Team E <span class="text-orange-500">vs</span> Team F</h2>
      <p class="text-2xl mt-2">May 13, 2025 – 8:15 PM</p>
    </div>

    <!-- Game 4 -->
    <div class="bg-white/10 p-6 rounded-2xl shadow-lg text-center">
      <h2 class="text-4xl font-bold">Team G <span class="text-orange-500">vs</span> Team H</h2>
      <p class="text-2xl mt-2">May 14, 2025 – 9:00 PM</p>
    </div>

    <!-- Game 5 -->
    <div class="bg-white/10 p-6 rounded-2xl shadow-lg text-center">
      <h2 class="text-4xl font-bold">Team I <span class="text-orange-500">vs</span> Team J</h2>
      <p class="text-2xl mt-2">May 15, 2025 – 5:45 PM</p>
    </div>

    <!-- Game 6 -->
    <div class="bg-white/10 p-6 rounded-2xl shadow-lg text-center">
      <h2 class="text-4xl font-bold">Team K <span class="text-orange-500">vs</span> Team L</h2>
      <p class="text-2xl mt-2">May 16, 2025 – 7:00 PM</p>
    </div>

  </div>

</body>
</html>
