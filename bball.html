<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1080, initial-scale=1.0" />
  <title>Upcoming Sport</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #E8E7DC;
      font-family: 'Segoe UI', sans-serif;
      color: #1a3b8d;
    }
  </style>
</head>
<body class="flex flex-col items-center py-10 px-4 overflow-y-auto h-screen w-screen">
  <h1 class="text-5xl font-bold uppercase tracking-widest mb-10 text-center">Upcoming Sport</h1>
  <div id="fixtures" class="flex flex-col space-y-8 w-full max-w-md">
    <!-- Fixtures will be injected here -->
  </div>

  <script>
    async function loadFixtures() {
      try {
        const response = await fetch('https://www-service.fanzo.com/venues/127232/fixture/xml?newFields=1');
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");
        const fixtures = xmlDoc.getElementsByTagName("fixture");

        const container = document.getElementById("fixtures");
        const now = new Date();
        const sixDaysLater = new Date();
        sixDaysLater.setDate(now.getDate() + 6);

        for (let i = 0; i < fixtures.length; i++) {
          const fixture = fixtures[i];
          const startTimeStr = fixture.getElementsByTagName("startTimeLocal")[0]?.textContent;
          const team1Logo = fixture.getElementsByTagName("team1")[0]?.textContent;
          const team2Logo = fixture.getElementsByTagName("team2")[0]?.textContent;

          if (!startTimeStr || !team1Logo || !team2Logo) continue;

          const startTime = new Date(startTimeStr);
          if (startTime < now || startTime > sixDaysLater) continue;

          const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
          const dateStr = startTime.toLocaleDateString(undefined, options);
          const timeStr = startTime.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });

          const fixtureDiv = document.createElement("div");
          fixtureDiv.className = "bg-white p-6 rounded-2xl shadow-lg text-center border border-[#1a3b8d]";

          fixtureDiv.innerHTML = `
            <div class="flex justify-center items-center space-x-4 mb-4">
              <img src="${team1Logo}" alt="Team 1" class="h-16 w-16 object-contain" />
              <span class="text-2xl font-bold">vs</span>
              <img src="${team2Logo}" alt="Team 2" class="h-16 w-16 object-contain" />
            </div>
            <p class="text-xl">${dateStr} â€“ ${timeStr}</p>
          `;

          container.appendChild(fixtureDiv);
        }
      } catch (error) {
        console.error("Error loading fixtures:", error);
      }
    }

    loadFixtures();
  </script>
</body>
</html>
