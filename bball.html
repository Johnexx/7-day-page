<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AFL This Week</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #E8E7DC;
      color: #1a3b8d;
    }
    header {
      background-color: #1a3b8d;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .schedule {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .match {
      background: #E8E7DC;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      margin: 10px 0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .match span {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .teams {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-wrap: wrap;
    }
    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 10px;
    }
    .teams img {
      width: 100px;
      height: 100px;
      margin: 0 10px;
    }
    .time {
      font-size: 1.1rem;
      color: #333;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>AFL THIS WEEK</header>
  <section class="schedule" id="schedule">
    <!-- Matches will be inserted here -->
  </section>

  <script>
    async function loadAFLMatches() {
      try {
        const response = await fetch('https://www-service.fanzo.com/venues/127232/fixture/xml?newFields=1');
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");

        const now = new Date();
        const weekFromNow = new Date();
        weekFromNow.setDate(now.getDate() + 7);

        const items = xml.querySelectorAll("item");
        const schedule = document.getElementById("schedule");

        items.forEach(item => {
          const description = item.querySelector("description")?.textContent;
          const title = item.querySelector("title")?.textContent;
          const startTimeStr = item.querySelector("startTimeLocal")?.textContent;
          const team1Logo = item.querySelector("team1 > logo")?.textContent;
          const team2Logo = item.querySelector("team2 > logo")?.textContent;

          if (!description || !title || !startTimeStr || !team1Logo || !team2Logo) return;
          if (description.trim() !== "AFL" || !title.includes("vs")) return;

          const startTime = new Date(startTimeStr);
          if (startTime < now || startTime > weekFromNow) return;

          const [team1, team2] = title.split("vs").map(t => t.trim());

          const day = startTime.toLocaleDateString(undefined, { weekday: 'long' });
          const timeFormatted = startTime.toLocaleTimeString([], {
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
          });

          const matchDiv = document.createElement("div");
          matchDiv.className = "match";

          matchDiv.innerHTML = `
            <span>${day}</span>
            <div class="teams">
              <div class="team">${team1}</div>
              <img src="${team1Logo}" alt="${team1} Logo">
              <div class="team">
                <div>vs</div>
                <div class="time">${timeFormatted}</div>
              </div>
              <img src="${team2Logo}" alt="${team2} Logo">
              <div class="team">${team2}</div>
            </div>
          `;

          schedule.appendChild(matchDiv);
        });
      } catch (error) {
        console.error("Error loading AFL matches:", error);
      }
    }

    loadAFLMatches();
  </script>
</body>
</html>
