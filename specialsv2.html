<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Today's Specials</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <meta http-equiv="refresh" content="300">

  <!-- Handwritten Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Permanent+Marker&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'Anton';
      src: url('./fonts/Anton-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 30px;
      font-family: 'Shadows Into Light', 'Permanent Marker', cursive, 'Anton', sans-serif;
      background: #1b1b1b url('https://www.transparenttextures.com/patterns/asfalt-dark.png') repeat;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 4.5rem;
      margin: 10px 0 30px 0;
      font-family: 'Permanent Marker', cursive;
      color: #fff;
      text-shadow: 2px 3px 6px rgba(0, 0, 0, 0.7);
      letter-spacing: 2px;
    }

    .specials {
      width: 100%;
      max-width: 1400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      flex-grow: 1;
      overflow-y: auto;
      padding-bottom: 20px;
    }

    .item {
      width: 95%;
      background: rgba(255, 255, 255, 0.05);
      border: 3px dashed rgba(255, 255, 255, 0.4);
      padding: 20px 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
      transition: transform 0.2s ease-in-out;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item strong {
      display: block;
      font-size: 2.6rem;
      margin-bottom: 12px;
      font-family: 'Permanent Marker', cursive;
      color: #fff;
    }

    .item-description {
      font-size: 1.4rem;
      margin-bottom: 12px;
      color: #f8f8f8;
      white-space: pre-line;
      line-height: 1.6;
    }

    .item-addons {
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: #ccc;
      font-style: italic;
    }

    .item-price {
      font-size: 2rem;
      font-weight: bold;
      color: #ffeb3b;
      margin-top: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .sold-out {
      opacity: 0.4;
    }

    .sold-label {
      font-size: 1.2rem;
      color: #ff5252;
      margin-top: 5px;
      font-weight: bold;
    }

    .footer {
      margin-top: auto;
      text-align: center;
      padding-top: 10px;
      font-family: 'Shadows Into Light', cursive;
    }

    .footer .notice {
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .footer .disclaimer {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.5);
      max-width: 900px;
      margin: 0 auto;
      line-height: 1.4;
    }

    /* Make scrollbars hidden but still functional */
    .specials::-webkit-scrollbar {
      display: none;
    }
    .specials {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <h1>Today's Specials</h1>
  <div class="specials" id="specials"></div>

  <div class="footer">
    <div class="notice">- PLEASE NOTE, SPECIALS CAN NOT BE MODIFIED -</div>
    <div class="disclaimer">
      The kitchen at 33 Degrees operates with nuts and gluten throughout. Please advise staff of any allergies. Gluten free (gf), Dairy free (df), Vegetarian (v), and Vegan (ve) options available.
    </div>
  </div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTpgJZJa1oJ5XnuR5t9IO42UZ-4z2GcZf1thfIkZ0ixggFI3uL_3oeAZ61AiKPNACJM6PFGLYf5k4PK/pub?output=csv';

    function fetchSpecials() {
      Papa.parse(CSV_URL, {
        download: true,
        header: true,
        complete: function(results) {
          const data = results.data;
          const container = document.getElementById('specials');
          container.innerHTML = '';
          data.forEach(row => {
            if (row.Name && row.Description && row.Price) {
              const div = document.createElement('div');
              div.className = 'item';

              const isAvailable = row.Available?.trim().toUpperCase() !== 'N';
              if (!isAvailable) div.classList.add('sold-out');

              div.innerHTML = `
                <strong>${row.Name}</strong>
                ${!isAvailable ? '<div class="sold-label">SOLD OUT</div>' : ''}
                <div class="item-description">${row.Description}</div>
                ${row.Addons ? `<div class="item-addons">${row.Addons}</div>` : ''}
                <div class="item-price">- ${row.Price} -</div>
              `;
              container.appendChild(div);
            }
          });
        }
      });
    }

    window.onload = fetchSpecials;
  </script>
</body>
</html>
