<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AFL Round 15 Scores</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .game { background: #fff; padding: 10px; margin-bottom: 10px; border-left: 4px solid #1a3b8d; }
  </style>
</head>
<body>
  <h1>AFL Round 15, 2025</h1>
  <div id="games">Loading...</div>

  <script>
    fetch('/.netlify/functions/squiggle')
      .then(res => res.text())
      .then(str => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(str, "application/xml");
        const games = xml.getElementsByTagName("game");
        const container = document.getElementById("games");
        container.innerHTML = "";

        for (let game of games) {
          const ateam = game.getElementsByTagName("ateam")[0]?.textContent;
          const hteam = game.getElementsByTagName("hteam")[0]?.textContent;
          const ascore = parseInt(game.getElementsByTagName("ascore")[0]?.textContent || "0");
          const hscore = parseInt(game.getElementsByTagName("hscore")[0]?.textContent || "0");
          const localtime = game.getElementsByTagName("localtime")[0]?.textContent;

          let text = (ascore > 0 || hscore > 0)
            ? `${hteam} ${hscore} Vs ${ateam} ${ascore} ${localtime}`
            : `${hteam} Vs ${ateam} ${localtime}`;

          const div = document.createElement("div");
          div.className = "game";
          div.textContent = text;
          container.appendChild(div);
        }
      })
      .catch(err => {
        document.getElementById("games").textContent = "Failed to load data.";
        console.error("Fetch error:", err);
      });
  </script>
</body>
</html>
