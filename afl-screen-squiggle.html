<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AFL Round 15 Scores</title>
<style>
  @font-face {
    font-family: 'Anton';
    src: url('/fonts/Anton-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  body {
    margin: 0;
    padding: 0;
    background-image: url('/aflbg.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
    color: #1a3b8d;
  }

  h1 {
    font-family: 'Anton', sans-serif;
    font-size: 5rem;
    text-align: center;
    margin: 40px 0;
    color: #1a3b8d;
  }

  #games {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 20px;
  }

  .game-card {
    background: rgba(232, 231, 220, 0.5);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 800px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-align: center;
    font-size: 1.2rem;
    font-weight: bold;
  }

  .team-block {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1;
    gap: 10px;
  }

  .team-name {
    font-family: 'Anton', sans-serif;
    font-size: 1.4rem;
  }

  .team-logo {
    width: 60px;
    height: 60px;
    object-fit: contain;
    border-radius: 50%;
    background: #fff;
    padding: 5px;
  }

  .vs-block {
    flex: 0 0 auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 4px;
    font-size: 1.2rem;
    color: #1a3b8d;
    min-width: 100px;
  }

  .vs-label {
    font-weight: bold;
  }

  .vs-time {
    font-size: 1rem;
    opacity: 0.8;
  }
</style>
</head>
<body>
  <h1>AFL Round 15</h1>
  <div id="games">Loading games...</div>

<script>
  function getTeamLogoUrl(teamName) {
    return `/logos/${teamName.replace(/\s+/g, '').toLowerCase()}.png`;
  }

  fetch('/.netlify/functions/squiggle')
    .then(res => res.text())
    .then(xmlString => {
      const parser = new DOMParser();
      const xml = parser.parseFromString(xmlString, "application/xml");

      const games = xml.getElementsByTagName("anon");
      const output = document.getElementById("games");
      output.innerHTML = "";

      for (let game of games) {
        const hteam = game.getElementsByTagName("hteam")[0]?.textContent || "";
        const hscore = parseInt(game.getElementsByTagName("hscore")[0]?.textContent || "0");
        const ateam = game.getElementsByTagName("ateam")[0]?.textContent || "";
        const ascore = parseInt(game.getElementsByTagName("ascore")[0]?.textContent || "0");
        const localtimeRaw = game.getElementsByTagName("localtime")[0]?.textContent || "";

        let formattedTime = "";
        if (localtimeRaw) {
          const date = new Date(localtimeRaw);
          const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
          const day = days[date.getDay()];
          let hours = date.getHours();
          const ampm = hours >= 12 ? "PM" : "AM";
          hours = hours % 12 || 12;
          formattedTime = `${day} ${hours}${ampm}`;
        }

        const hasScore = ascore > 0 || hscore > 0;
        const vsLabel = hasScore ? `${hscore} VS ${ascore}` : "VS";

        const card = document.createElement("div");
        card.className = "game-card";

        card.innerHTML = `
          <div class="team-block">
            <div class="team-name">${hteam}</div>
            <img class="team-logo" src="${getTeamLogoUrl(hteam)}" alt="${hteam}" />
          </div>
          <div class="vs-block">
            <div class="vs-label">${vsLabel}</div>
            <div class="vs-time">${formattedTime}</div>
          </div>
          <div class="team-block">
            <img class="team-logo" src="${getTeamLogoUrl(ateam)}" alt="${ateam}" />
            <div class="team-name">${ateam}</div>
          </div>
        `;

        output.appendChild(card);
      }
    })
    .catch(err => {
      console.error("Failed to load or parse XML:", err);
      document.getElementById("games").textContent = "Failed to load games.";
    });
</script>
</body>
</html>
