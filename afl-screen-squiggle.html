<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AFL This Week</title>
  <style>
    @font-face {
      font-family: 'Anton';
      src: url('/fonts/Anton-Regular.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto;
    }

    body {
      font-family: Arial, sans-serif;
      color: #1a3b8d;
      background: url('aflbg.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
    }

    header {
      color: #1a3b8d;
      padding: 20px;
      text-align: center;
      font-size: 5rem;
      font-family: 'Anton', sans-serif;
    }

    .schedule {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .day-group {
      width: 100%;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .day-heading {
      font-size: 1.8rem;
      font-family: 'Anton', sans-serif;
      text-align: center;
      border-bottom: 2px solid #1a3b8d;
      padding-bottom: 5px;
      margin: 20px 0 10px;
    }

    .match {
      background: rgba(232, 231, 220, 0.5);
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .teams {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      text-align: center;
    }

    .team {
      width: 120px;
      min-height: 100px;
      font-family: 'Anton', sans-serif;
      font-size: 1.4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .time {
      font-size: 1.1rem;
      margin-top: 5px;
      color: #333;
    }
  </style>
</head>
<body>
  <header id="page-title">AFL THIS WEEK</header>
  <div class="schedule" id="schedule">Loading schedule...</div>

  <script>
    function convertToAWST(dateString) {
      if (!dateString || !dateString.includes("T")) {
        return null;
      }
      const [datePart, timePart] = dateString.split("T");
      const [year, month, day] = datePart.split("-").map(Number);
      const [hour, minute, second] = timePart.split(":").map(Number);
      const utcDate = new Date(Date.UTC(year, month - 1, day, hour, minute, second));
      return new Date(utcDate.getTime() + 8 * 60 * 60 * 1000);
    }

    // The rest of your script here
  </script>
</body>
</html>
