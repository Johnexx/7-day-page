<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AFL Round 15 Scores</title>
  <style>
    @font-face {
      font-family: 'Anton';
      src: url('/fonts/Anton-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('/aflbg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: #1a3b8d;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 5rem;
      text-align: center;
      margin: 40px 0;
      color: #1a3b8d;
    }

    #games {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .game-card {
      background: rgba(232, 231, 220, 0.5);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 800px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .team {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
      text-align: center;
      justify-content: center;
    }

    .vs-block {
      flex: 0 0 auto;
      font-size: 1.2rem;
      color: #1a3b8d;
      text-align: center;
    }

    .team-logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 50%;
      background: #fff;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>AFL Round 15</h1>
  <div id="games">Loading games...</div>

  <script>
    function getTeamLogoUrl(teamName) {
      // Replace with actual logo paths if you have them
      return `/logos/${teamName.replace(/\s+/g, '').toLowerCase()}.png`;
    }

    fetch('/.netlify/functions/squiggle')
      .then(res => res.text())
      .then(xmlString => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlString, "application/xml");

        const games = xml.getElementsByTagName("anon");
        const output = document.getElementById("games");
        output.innerHTML = "";

        for (let game of games) {
          const hteam = game.getElementsByTagName("hteam")[0]?.textContent || "";
          const hscore = parseInt(game.getElementsByTagName("hscore")[0]?.textContent || "0");
          const ateam = game.getElementsByTagName("ateam")[0]?.textContent || "";
          const ascore = parseInt(game.getElementsByTagName("ascore")[0]?.textContent || "0");
          const localtimeRaw = game.getElementsByTagName("localtime")[0]?.textContent || "";

          // Format localtime
          let formattedTime = "";
          if (localtimeRaw) {
            const date = new Date(localtimeRaw);
            const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const day = days[date.getDay()];
            let hours = date.getHours();
            const ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12 || 12;
            formattedTime = `${day} ${hours}${ampm}`;
          }

          const hasScore = ascore > 0 || hscore > 0;
          const vsText = hasScore
            ? `${hscore} Vs ${ascore} — ${formattedTime}`
            : `Vs — ${formattedTime}`;

          // Create the flex card
          const card = document.createElement("div");
          card.className = "game-card";

          card.innerHTML = `
            <div class="team">
              <img class="team-logo" src="${getTeamLogoUrl(hteam)}" alt="${hteam}" />
              ${hteam}
            </div>
            <div class="vs-block">${vsText}</div>
            <div class="team">
              <img class="team-logo" src="${getTeamLogoUrl(ateam)}" alt="${ateam}" />
              ${ateam}
            </div>
          `;

          output.appendChild(card);
        }
      })
      .catch(err => {
        console.error("Failed to load or parse XML:", err);
        document.getElementById("games").textContent = "Failed to load games.";
      });
  </script>
</body>
</html>
