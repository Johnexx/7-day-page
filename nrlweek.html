<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NRL This Week</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #1a1a1a;
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .match {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2a2a2a;
      border-radius: 10px;
      margin: 10px 0;
      padding: 10px;
    }
    .team {
      display: flex;
      align-items: center;
    }
    .team img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    .match-time {
      font-size: 12px;
      color: #aaa;
    }
    .banner img {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NRL THIS WEEK</h1>
    <div class="match">
      <div class="team">
        <img src="team1.png" alt="Team 1">
        <span>Roosters</span>
      </div>
      <span>vs</span>
      <div class="team">
        <img src="team2.png" alt="Team 2">
        <span>Broncos</span>
      </div>
    </div>
    <div class="match-time">Thur 16 May</div>

    <div class="match">
      <div class="team">
        <img src="team3.png" alt="Team 3">
        <span>Tigers</span>
      </div>
      <span>vs</span>
      <div class="team">
        <img src="team4.png" alt="Team 4">
        <span>Warriors</span>
      </div>
    </div>
    <div class="match-time">Fri 17 May</div>

    <div class="match">
      <div class="team">
        <img src="team5.png" alt="Team 5">
        <span>Panthers</span>
      </div>
      <span>vs</span>
      <div class="team">
        <img src="team6.png" alt="Team 6">
        <span>Storm</span>
      </div>
    </div>
    <div class="match-time">Fri 17 May</div>

    <div class="banner">
      <img src="celebration.jpg" alt="Team Celebration">
    </div>
  </div>
</body>
</html>
