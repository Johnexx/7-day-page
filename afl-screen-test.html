<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AFL This Week</title>
  <style>
    @font-face {
      font-family: 'Anton';
      src: url('/fonts/Anton-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root{
      --brand:#1a3b8d;
      --card-bg: rgba(232,231,220,0.55);
      --ink:#0f274e;
      --win:#1a8f3a;
      --lose:#c9352b;
      --draw:#6b7280; /* slate-ish */
      --banner-bg: rgba(26,59,141,0.9);
      --banner-ink:#ffffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto;
    }

    body {
      font-family: Arial, sans-serif;
      color: var(--ink);
      display: flex;
      flex-direction: column;
      background-image: url('aflbg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    header {
      color: var(--brand);
      padding: 14px 20px 4px;
      text-align: center;
      font-size: clamp(2.5rem, 6vw, 5rem);
      font-family: 'Anton', sans-serif;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }

    .subhead {
      text-align:center;
      font-size: clamp(0.9rem, 1.8vw, 1.1rem);
      opacity: .85;
      margin-bottom: 10px;
    }

    .main-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .schedule {
      flex: 1;
      padding: 16px 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
    }

    /* Day banner */
    .day-group {
      width: min(1200px, 96vw);
    }
    .day-heading {
      font-size: clamp(1.2rem, 2.2vw, 1.6rem);
      font-family: 'Anton', sans-serif;
      text-align: center;
      color: var(--banner-ink);
      background: var(--banner-bg);
      padding: 10px 14px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      letter-spacing: .5px;
      backdrop-filter: blur(2px);
    }

    /* Match card */
    .match {
      background: var(--card-bg);
      border-radius: 18px;
      width: 100%;
      margin: 14px 0 0;
      padding: 16px 18px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 14px;
      align-items: center;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.12);
      animation: riseIn .45s ease both;
    }

    @keyframes riseIn {
      from { opacity: 0; transform: translateY(10px) scale(.98); }
      to   { opacity: 1; transform: translateY(0)    scale(1); }
    }

    .teams {
      display: contents; /* grid children use card grid */
    }

    .team-col {
      display: grid;
      grid-template-columns: auto auto;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .side {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-width: 110px;
      gap: 6px;
    }

    .score {
      font-family: 'Anton', sans-serif;
      font-size: clamp(1.4rem, 2.8vw, 2.1rem);
      line-height: 1;
      min-height: 1em;
    }

    .logo {
      width: clamp(90px, 10vw, 120px);
      height: clamp(90px, 10vw, 120px);
      border-radius: 50%;
      background: #fff;
      display: grid;
      place-items: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.18);
      overflow: hidden;
    }
    .logo img {
      max-width: 88%;
      max-height: 88%;
      object-fit: contain;
      display: block;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,.12));
    }

    .vs-col {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 6px;
      min-width: 110px;
    }

    .vs {
      font-family: 'Anton', sans-serif;
      font-size: clamp(1rem, 2.4vw, 1.4rem);
      color: var(--ink);
      opacity: .9;
    }

    .time {
      font-size: clamp(0.95rem, 2vw, 1.1rem);
    }

    .badge-live {
      font-family: 'Anton', sans-serif;
      font-size: clamp(0.8rem, 1.8vw, 1rem);
      color: #fff;
      background: linear-gradient(90deg,#ff3b30,#ff684f);
      padding: 4px 10px;
      border-radius: 999px;
      letter-spacing: .5px;
      box-shadow: 0 6px 18px rgba(255,80,60,.35);
      animation: pulse 1.2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.05); }
    }

    /* Score colours */
    .win  { color: var(--win); }
    .lose { color: var(--lose); }
    .draw { color: var(--draw); }

    /* Responsive tweaks */
    @media (max-width: 640px){
      .match {
        grid-template-columns: 1fr;
        text-align:center;
      }
      .team-col { grid-template-columns: 1fr 1fr; }
      .vs-col { order: -1; }
    }

    @media (min-width: 1400px){
      .logo{
        width: 140px;
        height: 140px;
      }
      .score{
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <header id="page-title">AFL THIS WEEK</header>
  <div class="subhead" id="subhead"></div>

  <main class="main-wrapper">
    <section class="schedule" id="schedule">Loading schedule...</section>
  </main>

<script>
  /* ---------- Week/Round detection to set the title ---------- */
  const rounds = [
    { name: "Opening Round", start: "2025-03-06", end: "2025-03-09" },
    { name: "Round 1", start: "2025-03-10", end: "2025-03-16" },
    { name: "Round 2", start: "2025-03-17", end: "2025-03-23" },
    { name: "Round 3", start: "2025-03-24", end: "2025-03-30" },
    { name: "Round 4", start: "2025-03-31", end: "2025-04-06" },
    { name: "Round 5", start: "2025-04-07", end: "2025-04-13" },
    { name: "Round 6", start: "2025-04-14", end: "2025-04-20" },
    { name: "Round 7", start: "2025-04-21", end: "2025-04-27" },
    { name: "Round 8", start: "2025-04-28", end: "2025-05-04" },
    { name: "Round 9", start: "2025-05-05", end: "2025-05-11" },
    { name: "Round 10", start: "2025-05-12", end: "2025-05-18" },
    { name: "Round 11", start: "2025-05-19", end: "2025-05-25" },
    { name: "Round 12", start: "2025-05-26", end: "2025-06-01" },
    { name: "Round 13", start: "2025-06-02", end: "2025-06-08" },
    { name: "Round 14", start: "2025-06-09", end: "2025-06-15" },
    { name: "Round 15", start: "2025-06-16", end: "2025-06-22" },
    { name: "Round 16", start: "2025-06-23", end: "2025-06-29" },
    { name: "Round 17", start: "2025-06-30", end: "2025-07-06" },
    { name: "Round 18", start: "2025-07-07", end: "2025-07-13" },
    { name: "Round 19", start: "2025-07-14", end: "2025-07-20" },
    { name: "Round 20", start: "2025-07-21", end: "2025-07-27" },
    { name: "Round 21", start: "2025-07-28", end: "2025-08-03" },
    { name: "Round 22", start: "2025-08-04", end: "2025-08-10" },
    { name: "Round 23", start: "2025-08-11", end: "2025-08-17" },
    { name: "Round 24", start: "2025-08-18", end: "2025-08-24" },
    { name: "Bye Round", start: "2025-08-25", end: "2025-08-31" }
  ];

  function setTitleFromRound(){
    const today = new Date();
    const currentRound = rounds.find(r => {
      const start = new Date(r.start + "T00:00:00");
      const end = new Date(r.end + "T23:59:59");
      return today >= start && today <= end;
    });
    const titleEl = document.getElementById("page-title");
    const subEl = document.getElementById("subhead");

    if (currentRound) {
      const m = currentRound.name.match(/^Round (\d+)$/);
      if (m) {
        titleEl.textContent = `AFL Week ${m[1]}`;
      } else {
        titleEl.textContent = `AFL ${currentRound.name}`;
      }
      subEl.textContent = `${currentRound.start} â†’ ${currentRound.end}`;
    } else {
      titleEl.textContent = "AFL Fixtures & Results";
      subEl.textContent = "";
    }
  }
  setTitleFromRound();

  /* ---------- Existing screen rendering ---------- */
  const teamTimeOffsets = {
    "West Coast": 0,
    "Fremantle": 0,
    "Adelaide": 2,
    "Port Adelaide": 2,
    "Brisbane Lions": 2,
    "Gold Coast": 2,
    "Sydney": 2,
    "Greater Western Sydney": 2,
    "Melbourne": 2,
    "Western Bulldogs": 2,
    "Hawthorn": 2,
    "Collingwood": 2,
    "Carlton": 2,
    "Essendon": 2,
    "St Kilda": 2,
    "Richmond": 2,
    "Geelong": 2,
    "North Melbourne": 2,
  };

  function getTeamLogoUrl(teamName) {
    const logoMap = {
      "Richmond": "richmond.png",
      "Western Bulldogs": "western_bulldogs.png",
      "Gold Coast": "suns.png",
      "Collingwood": "collingwood.png",
      "St Kilda": "st_kilda.png",
      "Fremantle": "fremantle_dockers.png",
      "Brisbane Lions": "brisbane_lions.png",
      "North Melbourne": "north_melbourne.png",
      "Port Adelaide": "port_adelaide.png",
      "Geelong": "geelong_cats.png",
      "Essendon": "essendon.png",
      "Carlton": "carlton.png",
      "Sydney": "sydney_swans.png",
      "Greater Western Sydney": "giants.png",
      "Adelaide": "adelaide_crows.png",
      "Hawthorn": "hawks.png",
      "Melbourne": "melbourne.png",
      "West Coast": "west_coast.png"
    };
    const fileName = logoMap[teamName] || `${teamName.replace(/\s+/g, '').toLowerCase()}.png`;
    return `/afl-logos/${fileName}`;
  }

  function classifyScore(me, opp){
    if (me > opp) return 'win';
    if (me < opp) return 'lose';
    return 'draw';
  }

  function isLive(timestr){
    // Covers "Q1 Q2 Q3 Q4", "Half Time", "3/4 Time", "ET", etc.
    return /^Q\d/.test(timestr) || /Half Time|3\/4 Time|ET|Extra Time/i.test(timestr);
  }

  function buildMatchCard(game, date) {
    const hteam = game.getElementsByTagName("hteam")[0]?.textContent || "";
    const hscore = parseInt(game.getElementsByTagName("hscore")[0]?.textContent || "0");
    const ateam = game.getElementsByTagName("ateam")[0]?.textContent || "";
    const ascore = parseInt(game.getElementsByTagName("ascore")[0]?.textContent || "0");
    const timestr = game.getElementsByTagName("timestr")[0]?.textContent || "";
    const hasScore = ascore > 0 || hscore > 0;

    // Time format
    let hours = date.getHours();
    let minutes = date.getMinutes();
    const ampm = hours >= 12 ? "PM" : "AM";
    hours = hours % 12 || 12;
    minutes = minutes.toString().padStart(2, '0');
    const timeOnly = `${hours}.${minutes}${ampm}`;

    const live = isLive(timestr);
    const statusDisplay = live ? 'LIVE' : (timestr === 'Full Time' ? 'Result' : timeOnly);

    // Score classes
    const hClass = hasScore ? classifyScore(hscore, ascore) : '';
    const aClass = hasScore ? classifyScore(ascore, hscore) : '';

    const card = document.createElement("div");
    card.className = "match";
    card.innerHTML = `
      <div class="teams">
        <div class="team-col">
          <div class="logo"><img src="${getTeamLogoUrl(hteam)}" alt="${hteam} Logo"></div>
          <div class="side">
            <div class="score ${hClass}">${hasScore ? hscore : ""}</div>
          </div>
        </div>

        <div class="vs-col">
          <div class="vs">vs</div>
          <div class="time">
            ${live ? `<span class="badge-live">LIVE</span>` : statusDisplay}
          </div>
        </div>

        <div class="team-col">
          <div class="logo"><img src="${getTeamLogoUrl(ateam)}" alt="${ateam} Logo"></div>
          <div class="side">
            <div class="score ${aClass}">${hasScore ? ascore : ""}</div>
          </div>
        </div>
      </div>
    `;
    return card;
  }

  fetch('/.netlify/functions/squiggle')
    .then(res => res.text())
    .then(xmlString => {
      const parser = new DOMParser();
      const xml = parser.parseFromString(xmlString, "application/xml");
      const gameNodes = Array.from(xml.getElementsByTagName("anon"));

      const grouped = {};
      const results = [];

      for (let game of gameNodes) {
        const hteam = game.getElementsByTagName("hteam")[0]?.textContent || "";
        const dateRaw = game.getElementsByTagName("date")[0]?.textContent;
        const timestr = game.getElementsByTagName("timestr")[0]?.textContent || "";

        const date = new Date(dateRaw);

        // Subtract 2 hours for Perth view depending on team (your current logic)
        if (hteam === "West Coast" || hteam === "Fremantle") {
          date.setHours(date.getHours() - 2);
        } else {
          const offset = teamTimeOffsets[hteam] ?? 0;
          date.setHours(date.getHours() - offset);
        }

        if (timestr === "Full Time") {
          results.push({ game, date });
        } else {
          const dayName = date.toLocaleDateString("en-AU", { weekday: "long", day: "numeric", month: "short" });
          if (!grouped[dayName]) grouped[dayName] = [];
          grouped[dayName].push({ game, date });
        }
      }

      const output = document.getElementById("schedule");
      output.innerHTML = "";

      // Upcoming & live by day
      for (const [dayName, schedule] of Object.entries(grouped)) {
        const daySection = document.createElement("div");
        daySection.className = "day-group";
        daySection.innerHTML = `<div class="day-heading">${dayName}</div>`;
        for (let { game, date } of schedule) {
          daySection.appendChild(buildMatchCard(game, date));
        }
        output.appendChild(daySection);
      }

      // Results at bottom
      if (results.length > 0) {
        const resultSection = document.createElement("div");
        resultSection.className = "day-group";
        resultSection.innerHTML = `<div class="day-heading">Results</div>`;
        for (let { game, date } of results) {
          resultSection.appendChild(buildMatchCard(game, date));
        }
        output.appendChild(resultSection);
      }
    })
    .catch(err => {
      console.error("Failed to load or parse XML:", err);
      document.getElementById("schedule").textContent = "Failed to load schedule.";
    });
</script>

</body>
</html>
