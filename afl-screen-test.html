<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AFL THIS WEEK</title>
  <style>
    @font-face {
      font-family: 'Anton';
      src: url('/fonts/Anton-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      color: #1a3b8d;
      display: flex;
      flex-direction: column;
      background-image: url('aflbg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    header {
      color: #1a3b8d;
      padding: 20px;
      text-align: center;
      font-size: 5rem;
      font-family: 'Anton', sans-serif;
    }

    .main-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .schedule {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .day-group {
      width: 100%;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .day-heading {
      font-size: 1.8rem;
      font-family: 'Anton', sans-serif;
      margin: 20px 0 10px;
      text-align: center;
      border-bottom: 2px solid #1a3b8d;
      padding-bottom: 5px;
    }

    .match {
      background: rgba(232, 231, 220, 0.5);
      border-radius: 10px;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .teams {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-wrap: wrap;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 120px;
      min-height: 100px;
      text-align: center;
      font-family: 'Anton', sans-serif;
      font-size: 1.1rem;
    }

    .time {
      font-size: 1.1rem;
      color: #333;
      margin-top: 5px;
    }

    @media screen and (max-width: 500px) {
      .team {
        width: 100px;
      }

      header {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <header>AFL THIS WEEK</header>
  <main class="main-wrapper">
    <section class="schedule" id="schedule">
      <!-- Matches will be inserted here -->
    </section>
  </main>

  <script>
    const dateMap = {};

    const client = new XMLHttpRequest();
    client.open('GET', 'https://api.squiggle.com.au/?q=games;year=2025;round=11;format=xml');

    client.onreadystatechange = function () {
      if (client.readyState === 4 && client.status === 200) {
        const xml = client.responseXML;
        const games = xml.getElementsByTagName("game");

        const now = new Date();
        const endDate = new Date();
        endDate.setDate(now.getDate() + 6);

        for (let i = 0; i < games.length; i++) {
          const hteam = games[i].getElementsByTagName("hteam")[0]?.textContent || "";
          const ateam = games[i].getElementsByTagName("ateam")[0]?.textContent || "";
          const localtimeStr = games[i].getElementsByTagName("localtime")[0]?.textContent || "";

          if (!localtimeStr) continue;

          const gameTime = new Date(localtimeStr);
          gameTime.setHours(gameTime.getHours() - 2); // subtract 2 hours

          if (gameTime < now || gameTime > endDate) continue;

          const day = gameTime.toLocaleDateString(undefined, {
            weekday: 'long',
            day: 'numeric',
            month: 'short'
          });

          const dateKey = gameTime.toISOString().split("T")[0];
          const timeStr = formatTime(gameTime);

          const matchHTML = `
            <div class="match">
              <div class="teams">
                <div class="team">${hteam}</div>
                <div class="team">
                  <div>vs</div>
                  <div class="time">${timeStr}</div>
                </div>
                <div class="team">${ateam}</div>
              </div>
            </div>
          `;

          if (!dateMap[dateKey]) {
            dateMap[dateKey] = {
              heading: day,
              matches: []
            };
          }

          dateMap[dateKey].matches.push(matchHTML);
        }

        const schedule = document.getElementById("schedule");
        const sortedDates = Object.keys(dateMap).sort();

        if (sortedDates.length === 0) {
          schedule.innerHTML = "<p>No AFL games in the next 6 days.</p>";
        } else {
          sortedDates.forEach(dateKey => {
            const group = dateMap[dateKey];
            const daySection = document.createElement("div");
            daySection.className = "day-group";
            daySection.innerHTML = `<div class="day-heading">${group.heading}</div>${group.matches.join('')}`;
            schedule.appendChild(daySection);
          });
        }
      }
    };

    client.send();

    function formatTime(date) {
      let hours = date.getHours();
      let minutes = date.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      return hours + ':' + minutes + ' ' + ampm;
    }
  </script>
</body>
</html>
