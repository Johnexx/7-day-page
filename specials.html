<!DOCTYPE html>
<html>
<head>
  <title>Today's Specials</title>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/tabletop@1.6.0/tabletop.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .specials {
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-size: 1.8em;
    }
    .item {
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }
    .item span {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Today's Specials</h1>
  <div class="specials" id="specials"></div>

  <script>
    window.onload = function () {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTpgJZJa1oJ5XnuR5t9IO42UZ-4z2GcZf1thfIkZ0ixggFI3uL_3oeAZ61AiKPNACJM6PFGLYf5k4PK/pubhtml',
        simpleSheet: true,
        callback: function(data, tabletop) {
          const container = document.getElementById('specials');
          data.forEach(row => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span><strong>${row.Item}</strong></span><span>${row.Special}</span>`;
            container.appendChild(div);
          });
        }
      });
    };
  </script>
</body>
</html>
