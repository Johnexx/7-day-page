<!DOCTYPE html>
<html>
<head>
  <title>Today's Specialss</title>
  <meta charset="utf-8" />
  <!-- ✅ Load PapaParse properly before using it -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .specials {
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-size: 1.8em;
    }
    .item {
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }
    .item span {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Today's Specials</h1>
  <div class="specials" id="specials"></div>

  <!-- ✅ Your script that calls Papa starts here, *after* PapaParse is loaded -->
  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/19YLXlYieGUya9bD5-bvDP453cd65ZwCb6couJjNb0Gw/export?format=csv';

    function fetchSpecials() {
      Papa.parse(CSV_URL, {
        download: true,
        header: true,
        complete: function(results) {
          const data = results.data;
          const container = document.getElementById('specials');
          container.innerHTML = '';
          data.forEach(row => {
            if (row.Item && row.Special) {
              const div = document.createElement('div');
              div.className = 'item';
              div.innerHTML = `<span><strong>${row.Item}</strong></span><span>${row.Special}</span>`;
              container.appendChild(div);
            }
          });
        }
      });
    }

    window.onload = fetchSpecials;
  </script>
</body>
</html>
