<!DOCTYPE html>
<html>
<head>
  <title>Today's Specials</title>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .specials {
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-size: 1.8em;
    }
    .item {
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }
    .item span {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Today's Specials</h1>
  <div class="specials" id="specials"></div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTpgJZJa1oJ5XnuR5t9IO42UZ-4z2GcZf1thfIkZ0ixggFI3uL_3oeAZ61AiKPNACJM6PFGLYf5k4PK/pubhtml';

    function fetchSpecials() {
      Papa.parse(CSV_URL, {
        download: true,
        header: true,
        complete: function(results) {
          const data = results.data;
          const container = document.getElementById('specials');
          container.innerHTML = '';
          data.forEach(row => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span><strong>${row.Item}</strong></span><span>${row.Special}</span>`;
            container.appendChild(div);
          });
        }
      });
    }

    window.onload = fetchSpecials;
    setInterval(fetchSpecials, 5 * 60 * 1000); // Auto-refresh every 5 mins
  </script>
</body>
</html>
