<!DOCTYPE html>
<html>
<head>
  <title>Today's Specials</title>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/tabletop.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .specials {
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-size: 1.8em;
    }
    .item {
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }
    .item span {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Today's Specials</h1>
  <div class="specials" id="specials"></div>

  <script>
    const SHEET_ID = '19YLXlYieGUya9bD5-bvDP453cd65ZwCb6couJjNb0Gw';

    function fetchSpecials() {
      Tabletop.init({
        key: SHEET_ID,
        simpleSheet: true,
        callback: function (data, tabletop) {
          const container = document.getElementById('specials');
          container.innerHTML = ''; // Clear previous content
          data.forEach(row => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span><strong>${row.Item}</strong></span><span>${row.Special}</span>`;
            container.appendChild(div);
          });
        }
      });
    }

    // Load on page load
    window.onload = fetchSpecials;

    // Auto-refresh every 5 minutes
    setInterval(fetchSpecials, 5 * 60 * 1000);
  </script>
</body>
</html>
