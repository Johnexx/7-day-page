<!DOCTYPE html>
<html>
<head>
  <title>Today's Specials</title>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      color: #222;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .specials {
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }
    .item {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .item strong {
      display: block;
      font-size: 1.5em;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Today's Specials</h1>
  <div class="specials" id="specials"></div>

  <!-- âœ… Tabletop.js CDN loaded here FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/tabletop.min.js"></script>

  <script>
    const SHEET_ID = '19YLXlYieGUya9bD5-bvDP453cd65ZwCb6couJjNb0Gw';

    function fetchSpecials() {
      Tabletop.init({
        key: SHEET_ID,
        simpleSheet: true,
        callback: function (data) {
          const container = document.getElementById('specials');
          container.innerHTML = '';
          data.forEach(row => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<strong>${row.Item}</strong>${row.Special}`;
            container.appendChild(div);
          });
        }
      });
    }

    window.onload = fetchSpecials;
  </script>
</body>
</html>
