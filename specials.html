<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Today's Specials</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 4rem;
      margin: 30px 0;
      color: #ffe082;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    .specials {
      width: 90%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      overflow-y: auto;
      padding-bottom: 40px;
    }
    .item {
      background: #222;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .item:hover {
      transform: scale(1.02);
    }
    .item span {
      display: block;
    }
    .item strong {
      font-size: 2.2rem;
      color: #ffcc80;
    }
    .item-description {
      font-size: 1.3rem;
      color: #ddd;
      margin: 10px 0;
    }
    .item-price {
      font-size: 1.6rem;
      color: #a5d6a7;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Today's Specials</h1>
  <div class="specials" id="specials"></div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTpgJZJa1oJ5XnuR5t9IO42UZ-4z2GcZf1thfIkZ0ixggFI3uL_3oeAZ61AiKPNACJM6PFGLYf5k4PK/pub?output=csv';

    function fetchSpecials() {
      Papa.parse(CSV_URL, {
        download: true,
        header: true,
        complete: function(results) {
          const data = results.data;
          const container = document.getElementById('specials');
          container.innerHTML = '';
          data.forEach(row => {
            if (row.Name && row.Description && row.Price) {
              const div = document.createElement('div');
              div.className = 'item';
              div.innerHTML = `
                <span><strong>${row.Name}</strong></span>
                <span class="item-description">${row.Description}</span>
                <span class="item-price">${row.Price}</span>
              `;
              container.appendChild(div);
            }
          });
        }
      });
    }

    window.onload = fetchSpecials;
  </script>
</body>
</html>
