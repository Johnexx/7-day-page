<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Today's Specials</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <meta http-equiv="refresh" content="300"> <!-- Auto-refresh every 5 minutes -->
  <style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 40px;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top left, #1b1b1b, #111);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

h1 {
  font-size: 5.5rem;
  margin-bottom: 30px;
  color: #ffde59;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
}

.specials {
  width: 100%;
  max-width: 1800px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
  gap: 40px;
  overflow-y: auto;
  padding-right: 20px;
  padding-bottom: 40px;
}

.item {
  background: #222;
  border-left: 12px solid #ff9800;
  padding: 35px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  transition: transform 0.3s ease;
}

.item:hover {
  transform: scale(1.01);
}

.item strong {
  font-size: 2.8rem;
  color: #ffcc80;
}

.item-description {
  font-size: 1.6rem;
  margin: 15px 0;
  color: #ddd;
}

.item-price {
  font-size: 2.2rem;
  color: #8bc34a;
  font-weight: bold;
}
  </style>
</head>
<body>
  <h1>Today's Specials</h1>
  <div class="specials" id="specials"></div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTpgJZJa1oJ5XnuR5t9IO42UZ-4z2GcZf1thfIkZ0ixggFI3uL_3oeAZ61AiKPNACJM6PFGLYf5k4PK/pub?output=csv';

    function fetchSpecials() {
      Papa.parse(CSV_URL, {
        download: true,
        header: true,
        complete: function(results) {
          const data = results.data;
          const container = document.getElementById('specials');
          container.innerHTML = '';
          data.forEach(row => {
            if (row.Name && row.Description && row.Price) {
              const div = document.createElement('div');
              div.className = 'item';
              div.innerHTML = `
                <span><strong>${row.Name}</strong></span>
                <span class="item-description">${row.Description}</span>
                <span class="item-price">${row.Price}</span>
              `;
              container.appendChild(div);
            }
          });
        }
      });
    }

    window.onload = fetchSpecials;
  </script>
</body>
</html>
