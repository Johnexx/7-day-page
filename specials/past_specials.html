<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Past Specials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .specials-list {
      margin-top: 20px;
    }
    .special-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .add-btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .add-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Past Specials</h1>

  <div class="specials-list" id="pastSpecials"></div>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbzl6Q56xDXjIrrcXeVq7gTNKoTcwrtczlagffjtS3k-ZOvcOIkPcEgubKwpsD_yguG8/exec') // Replace with your Web App URL
      .then(response => response.json())
      .then(data => {
        const specialsList = document.getElementById("pastSpecials");
        data.forEach(special => {
          const specialItem = document.createElement("div");
          specialItem.className = "special-item";
          specialItem.innerHTML = `
            <span>${special[0]} - $${special[2]}</span>
            <button class="add-btn">+ Add to Current</button>
          `;
          specialsList.appendChild(specialItem);
        });
      });
  </script>
</body>
</html>
