<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Special</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .input-field {
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Add New Special</h1>
  <form id="addSpecialForm">
    <input class="input-field" type="text" id="name" placeholder="Special Name" required>
    <textarea class="input-field" id="description" placeholder="Description" required></textarea>
    <input class="input-field" type="number" id="price" placeholder="Price" required>
    <button type="submit" class="button">Save Special</button>
  </form>

  <script>
    document.getElementById("addSpecialForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const specialData = {
        name: document.getElementById("name").value,
        description: document.getElementById("description").value,
        price: document.getElementById("price").value
      };

      fetch(https://script.google.com/macros/s/AKfycbzl6Q56xDXjIrrcXeVq7gTNKoTcwrtczlagffjtS3k-ZOvcOIkPcEgubKwpsD_yguG8/exec', { // Replace with your Web App URL
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(specialData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Special added successfully!");
          window.location.href = 'index.html'; // Redirect back to homepage
        } else {
          alert("Error: " + data.message);
        }
      })
      .catch(error => alert("Error: " + error));
    });
  </script>
</body>
</html>
