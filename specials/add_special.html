<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Special</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .input-field {
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Add New Special</h1>
  <form action="save_special.php" method="POST">
    <input class="input-field" type="text" name="name" placeholder="Special Name" required>
    <textarea class="input-field" name="description" placeholder="Description" required></textarea>
    <input class="input-field" type="number" name="price" placeholder="Price" required>
    <button type="submit" class="button">Save Special</button>
  </form>
</body>
</html>
